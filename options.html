    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    .form-select{
        background-color:#F6F6F6;
        color:rgb(58,58,58,90%);
        border: none;
        font-size: 14px;
    }
    .form-select:hover,.form-select:focus{
        color: #212529;
        background-color: #b7b7b7;
        border: none;
        outline: 0;
        box-shadow: none;
    }
    /* The switch - the box around the slider */
    .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 22px;
    }

    /* Hide default HTML checkbox */
    .switch input {
    opacity: 0;
    width: 0;
    height: 0;
    }

    /* The slider */
    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 2px;
    }

    .slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 25px;
    left: 4px;
    bottom: 3px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }

    input:checked + .slider {
    background-color: #007DED;
    }

    input:focus + .slider {
    box-shadow: 0 0 1px #007DED;
    }

    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    }
    h1{
        color:rgba(29, 29, 29, 90%);
        font-size: 20px;
        text-align: center;
        margin: 20px 0;
    }
    table{
        margin:0 auto;
    }
    table thead th:first-of-type{
        width: 200px;
        text-align: left;
    }
    table th{
        color:rgba(58, 58, 58, 90%);
        font-size: 14px;
        font-weight: bold;
        padding: 2px 8px;
    }
    table tbody tr{
        background-color: #F6F6F6;
    }
    table tbody tr td:first{
        padding-left: 10px;
    }
    table td{
        color:rgba(58, 58, 58, 90%);
        font-size: 14px;
    }

    .border{
        border-top:1px solid #969696;
    }

    input[type=text]{
        background-color:#F6F6F6;

        border: none;
        outline: none;
        border-radius: 2px;
        line-height: 1.5;

    input[type=text]:hover,input[type=text]:focus{
        color: #212529;
            background-color: #b7b7b7;
            border: none;
            outline: 0;
    }
